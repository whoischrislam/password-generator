<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>🔐 Password Generator by Chris Lam</title>
    </head>
    <body>
        <div id="hero-text">
            <h1>Generate a<br/><em class="highlight">random password</em></h1>
            <p>Never use an insecure password again.</p>
        </div>
        <div id="password-section">
            <div id="generateInput">
                <label for="passwordLength">Number of characters for password:</label>
                <input type="number" id="passwordLength" placeholder="15" min="8" step="1" value="8">
                <button id="generatePassword">Generate password</button>
            </div>
            
            <div id="separator"></div>
            <div id="passwords">
                <p>Number of characters in your password:<span id="numPasswordChars"></span></p>
                <div id="password" class="password highlight"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
